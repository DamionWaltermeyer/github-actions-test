name: Actions workflow

on: 
  schedule:
      - cron: "0/5 * * * *" #Shortest Allowed time period is 5 minutes
  #push:    
  pull_request:
      types: [closed,assigned,opened,reopened]    
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
        - name: List files
          run: |
            pwd
            ls -a
            echo "${{github.sha}}"
            echo $GITHUB_REPOSITORY
            echo "${{ secrets.github.token }}"
            # git clone git@github:$GITHUB_REPOSITORY
            # git checkout $GITHUB_SHA

        - name: Checkout a repo 
          id: checkoutrepo
          uses: actions/checkout@v2
        - name: List files after checkout
          run: |
            pwd
            ls -a
        - name: simple js action
          id: greet  #Only needed if referencing elsewhere
          uses: actions/hello-world-javascript-action@main
          with: 
            who-to-greet: Damion

        - name: log greeting time
          run: echo "${{ steps.greet.outputs.time }}"  # Steps is provided by github, the rest are specific to the action